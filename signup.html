<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | RPG AI</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: var(--radius-md);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .status-msg {
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
        }

        .footer-link {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="particles-bg"></div>

    <div class="glass-panel auth-card">
        <h1>CREATE PROFILE</h1>

        <form id="signupForm">
            <div class="input-group">
                <label for="username">Nick-name</label>
                <input type="text" id="username" placeholder="Choose a name..." required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-auth">
                <span>REALIZE ACCOUNT</span>
            </button>
        </form>

        <div id="statusMsg" class="status-msg"></div>

        <div class="footer-link">
            Already a member? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- Re-use particle system if possible, or just add a simple one -->
    <canvas id="particles-bg" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('statusMsg');

            status.textContent = "Creating profile...";
            status.style.color = "var(--primary-color)";

            try {
                const res = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    status.textContent = "Profile created! Redirecting...";
                    status.style.color = "#00ff88";

                    // Save to local storage
                    localStorage.setItem('playerId', data.playerId);
                    localStorage.setItem('gameState', JSON.stringify(data.gameState));

                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    status.textContent = data.error || "Signup failed";
                    status.style.color = "#ff3366";
                }
            } catch (err) {
                status.textContent = "Connection error";
                status.style.color = "#ff3366";
            }
        });
    </script>
</body>

</html>
